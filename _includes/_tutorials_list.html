      {% for tutorial in site.tutorials %}
        <article>
          {% if tutorial.link %}
            <h2 class="link-guide"><a href="{{ site.url }}{{ tutorial.url }}" title="{{ tutorial.title }}">{{ tutorial.title }}</a> <a href="{{ tutorial.link }}" target="_blank" title="{{ tutorial.title }}"><i class="fa fa-link"></i></a></h2>
          {% else %}
            <h2><a href="{{ site.url }}{{ tutorial.url }}" title="{{ tutorial.title }}">{{ tutorial.title }}</a></h2>
            <p>{{ tutorial.excerpt | strip_html | truncate: 160 }}</p>
          {% endif %}
          <h3></h3>
        </article>
      {% endfor %}
